<!DOCTYPE html>
<html>
    <head>
        <title>Nicholas Steere</title>
        <link rel="stylesheet" href="./css/fonts.css" />
        <link rel="stylesheet" href="./css/portfolio.css" />
    </head>
    <body>
        <h1 class="title">portfolio</h1>
        <div class="portfolio-items">
            <div class="portfolio-item">
                <h2 class="portfolio-item-title">Drakensberg</h2>
                <div class="portfolio-artwork-container">
                    <img class="portfolio-artwork" src="img/drakensburg.png" alt="A mountain pass in the Drakensburg" />
                </div>
            </div>
            <div class="portfolio-item">
                <h2 class="portfolio-item-title">Forest</h2>
                <div class="portfolio-artwork-container">
                    <img class="portfolio-artwork" src="img/forest.png" alt="A forest scene" />
                </div>
            </div>
            <div class="portfolio-item">
                <h2 class="portfolio-item-title">Forest Lane</h2>
                <div class="portfolio-artwork-container">
                    <img class="portfolio-artwork" src="img/yellow-driveway.png" alt="A forest scene" />
                </div>
            </div>
            <div class="portfolio-item portfolio-item-tall">
                <h2 class="portfolio-item-title">Tree</h2>
                <div class="portfolio-artwork-container">
                    <img class="portfolio-artwork" src="img/highlight-tree.png" alt="A magnificent tree" />
                </div>
            </div>
        </div>
    </body>
</html>
