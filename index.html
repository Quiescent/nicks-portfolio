<!DOCTYPE html>
<html>
    <head>
        <title>Nicholas Steere</title>
        <link rel="stylesheet" href="./css/index.css" />
        <link rel="stylesheet" href="./css/animate.css" />
    </head>
    <body>
        <h1 class="hero-title">Nicholas Philip Steere</h1>
        <h2 class="hero-subtitle">Fine Art</h2>
        <p class="hero-copy">
            Nick is an artist and pianist.  He was born in JHB, South
            Africa, schooled at Michaelhouse and secured a degree from
            the University of the Witwatersrand.  Nick is multi-award
            winning in the fields of Performance Piano, Animation and
            Painted Media.
        </p>
        <img class="hero-image" src="img/Self-Portrait.png" alt="Nick is depicted, standing in front of his self portrait." />
        <button class="view-portfolio animate__animated animate__fadeIn animate__delay-1s">View Portfolio</button>
        <script>
         document.querySelector('.view-portfolio')
                 .addEventListener(
                     'click',
                     function() {
                         window.location.href="./portfolio.html";
                     }
                 );
        </script>
    </body>
</html>
